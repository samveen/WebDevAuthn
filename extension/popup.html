<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {
			font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
			width: 400px;
		}

		h1 {
			padding-bottom: 0px;
			margin-bottom: 0px;
		}

		h5 {
			padding-top: 0px;
			margin-top: 0px;
			text-decoration: none;
			color: black;
		}

		.title img {
			float: left;
			margin: 0px;
		}

		.title a,
		.footer a {
			color: black;
			text-decoration: none;
		}

		.title a:hover,
		.footer a:hover {
			background: black;
			color: white;
		}

		.option {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 12px 0;
			border-bottom: 1px solid #e9ecef;
		}

		.option:last-child {
			border-bottom: none;
		}

		.option-info {
			flex: 1;
			margin-right: 15px;
		}

		.option-title {
			display: block;
			font-weight: 600;
			font-size: 0.95rem;
		}

		.option-desc {
			display: block;
			font-size: 0.8rem;
			color: #6c757d;
			margin-top: 2px;
		}

		/* The switch - the box around the slider */
		.switch {
			position: relative;
			display: inline-block;
			width: 46px;
			height: 24px;
			flex-shrink: 0;
		}

		/* Hide default HTML checkbox */
		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		/* The slider */
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #dee2e6;
			transition: .3s;
			border-radius: 24px;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 18px;
			width: 18px;
			left: 3px;
			bottom: 3px;
			background-color: white;
			transition: .3s;
			border-radius: 50%;
		}

		input:checked+.slider {
			background-color: #007bff;
		}

		input:focus+.slider {
			box-shadow: 0 0 1px #007bff;
		}

		input:checked+.slider:before {
			transform: translateX(22px);
		}

		.footer {
			margin-top: 20px;
			font-size: 0.75rem;
			color: #adb5bd;
			text-align: center;
		}

		a {
			color: #007bff;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		.status-msg {
			margin-top: 10px;
			padding: 8px;
			border-radius: 4px;
			font-size: 0.8rem;
			background-color: #e7f3ff;
			color: #0056b3;
			display: none;
		}
	</style>
</head>

<body>
	<h2>WebAuthnLinux</h2>

	<div class="options-container">
		<div class="option">
			<div class="option-info">
				<span class="option-title">Biometric Bridge</span>
				<span class="option-desc">Use system fingerprint login for WebAuthn requests.</span>
			</div>
			<label class="switch">
				<input type="checkbox" id="option@development">
				<span class="slider"></span>
			</label>
		</div>

		<div class="option">
			<div class="option-info">
				<span class="option-title">Debug Logs</span>
				<span class="option-desc">Show bridge activity in the console.</span>
			</div>
			<label class="switch">
				<input type="checkbox" id="option@debugLogging">
				<span class="slider"></span>
			</label>
		</div>

		<div class="option">
			<div class="option-info">
				<span class="option-title">Credential Patching</span>
				<span class="option-desc">Fixes prototypes for better site compatibility.</span>
			</div>
			<label class="switch">
				<input type="checkbox" id="option@instance-of-pub-key">
				<span class="slider"></span>
			</label>
		</div>
	</div>

	<div id="status" class="status-msg">Changes saved automatically.</div>

	<div class="footer">
		WebAuthnLinux v1.0.0 | <a href="https://github.com/samveen/WebDevAuthn" target="_blank">Documentation</a>
	</div>

	<script src="popup.js"></script>
</body>

</html>
